<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Approval Prediction</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Loan Approval Prediction</h1>
        <form id="loan-form">
        <div class="form-group">
            <label for="gender">Gender:</label>
            <select class="form-control" id="gender" name="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>
        <div class="form-group">
            <label for="married">Married:</label>
            <select class="form-control" id="married" name="married">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>
        <div class="form-group">
            <label for="dependents">Dependents:</label>
            <input type="number" class="form-control" id="dependents" name="dependents">
        </div>
        <div class="form-group">
            <label for="education">Education:</label>
            <select class="form-control" id="education" name="education">
                <option value="Graduate">Graduate</option>
                <option value="Not Graduate">Not Graduate</option>
            </select>
        </div>
        <div class="form-group">
            <label for="self_employed">Self Employed:</label>
            <select class="form-control" id="self_employed" name="self_employed">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>
        <div class="form-group">
            <label for="applicant_income">Applicant Income:</label>
            <input type="number" class="form-control" id="applicant_income" name="applicant_income">
        </div>
        <div class="form-group">
            <label for="coapplicant_income">Coapplicant Income:</label>
            <input type="number" class="form-control" id="coapplicant_income" name="coapplicant_income">
        </div>
        <div class="form-group">
            <label for="loan_amount">Loan Amount:</label>
            <input type="number" class="form-control" id="loan_amount" name="loan_amount">
        </div>
        <div class="form-group">
            <label for="loan_amount_term">Loan Amount Term:</label>
            <input type="number" class="form-control" id="loan_amount_term" name="loan_amount_term">
        </div>
        <div class="form-group">
            <label for="credit_history">Credit History:</label>
            <select class="form-control" id="credit_history" name="credit_history">
                <option value="0.0">0.0</option>
                <option value="1.0">1.0</option>
            </select>
        </div>
        <div class="form-group">
            <label for="property_area">Property Area:</label>
            <select class="form-control" id="property_area" name="property_area">
                <option value="Rural">Rural</option>
                <option value="Semiurban">Semiurban</option>
                <option value="Urban">Urban</option>
            </select>
        </div>

            <button type="button" class="btn btn-primary btn-block" onclick="predictLoanApproval()">Predict</button>
        </form>
        <p id="prediction-result" class="text-center mt-3"></p>
    </div>

    <script>
        function predictLoanApproval() {
            const formData = new FormData(document.getElementById("loan-form"));
            fetch("/predict", {
                method: "POST",
                body: formData
            })
            .then(response => response.text())
            .then(prediction => {
                document.getElementById("prediction-result").innerText = prediction;
            });
        }
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
